<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Play</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
  </head>
  <body>
    <header class="header">
      <!-- Nav -->
      <header class="header">
        <!-- Nav -->
        <nav class="nav">
          <a  href="index.html" class="nav__logo">AI Ethics Guide</a>
          <ul class="menu">
            <li class="menu__item"><a href="index.html">Home</a></li>
            <li class="menu__item"><a href="index.html#Whatisit">What is it</a></li>
            <li class="menu__item"><a href="game.html">Game</a></li>
            <li class="menu__item"><a href="about.html">About</a></li>
          </ul>
        </nav>
    </header>
    <!-- Cards -->
    <main>
      <div class="container__game container">
        <h1 id="game__title">Select cards</h1>
      </div>
      <section class="container__options container">
        <div class="container__filters">
          <label for="filterCards" class="filter__paragraph">Filters:</label>
          <select name="filterCards" id="filterCards">
            <option value="all">All</option>
            <option value="Template1">Template 1</option>
            <option value="Template2">Template 2</option>
            <option value="Template3 & Template4">Template 3 & Template 4</option>
            <option value="Template5">Template 5</option>
            <option value="Template6">Template 6</option>
            <option value="Template7 & Template 8">Template 7 & Template 8</option>
            <option value="Template9">Template 9</option>
            <option value="Template10">Template 10</option>
            <option value="Template11">Template 11</option>
          </select>
        </div>
        <div>
          <button id="result" class="btn__compare">Compare Cards</button>
          <button id="start" class="btn__start">Start Again</button>
        </div>
      </section>
      <section class="container">
        <div class="container__alert">
          <!-- alerta quando a pessoa não seleciona pelo menos dois cards -->
          <p class="alert">Select at least a card</p>
        </div>
        <!-- onde é criado os cards -->
        <div class="cards"></div>
      </section>
    </main>
    <script src="./assets/js/infosCards.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
